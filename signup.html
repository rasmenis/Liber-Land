<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Boutique - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="nav">
    <div class="socials">
        <a href="" target="_blank"><i class='bx bxl-facebook-circle bx-md bxh'></i></a>
        <a href="" target="_blank"><i class='bx bxl-twitter bx-md bxh'></i></a>
        <a href="" target="_blank"><i class='bx bxl-instagram bx-md bxh'></i></a>
    </div>
    <div class="logo"> 
        <h2>Glamour</h2>
        <a href="home.html"><img src="img/logo.png" alt="Logo"></a>
        <h2>Boutique</h2>
    </div>
</section>
<div class="logo">
    <h1>Sign Up</h1>
</div>
<div class="signup-container">
    <form class="signup-form" id="signupForm">
        <input type="text" placeholder="Full Name" id="fullName" required>
        <input type="email" placeholder="Email Address" id="email" required>
        <input type="text" placeholder="Username" id="username" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
        <input type="submit" value="Sign Up">
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>
<script src="js/controller.js"></script>
<script src="js/signup.js"></script>

<script src="js/config.js"></script>
<script src="js/controller.js"></script>
<script src="js/signup.js"></script> <!-- Or other relevant JS files -->

<script src="signup.js"></script>
</body>
</html>
